{% extends "base.html" %}

{% block title %}Reset de password{% endblock %}

{% block content %}
    <h1>¿Olvidó su contraseña?</h1>
    <p>Ingrese su email para obtener una nueva contraseña</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Enviar email"></p>
        {% csrf_token %}
    </form>
{% endblock %}
